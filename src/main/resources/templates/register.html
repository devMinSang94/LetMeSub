<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>LET ME SUB-register</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../../../../../Desktop/LetMeSub/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" /> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/index.css" rel="stylesheet" />
        <!-- 회원가입 CSS -->
        <link href="../css/register.css " rel="stylesheet"/>
    </head>


    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">LET ME SUB</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Login</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        
        <!-- Masthead-->
        <header class="masthead bg-primary text-white ">
            <div class="container d-flex align-items-center flex-column">
                <section class="login-form">
                    <h1>회원가입 페이지</h1>
                    <form action="">
                        <div class="int-area">
                            <dt> <label for="userid">USER ID: </label> </dt>
                            <dd> <input type="text" class="form-control" id="userid" placeholder="My ID"> </dd>
                        </div>
                        <div class="int-area">
                            <dt> <label for="userpw">PASSWORD: </label> </dt>
                            <dd> <input type="password" class="form-control" id="userpw" placeholder="My Password"> </dd>
                        </div>
                        <div class="int-area">
                            <dt> <label for="username">NICKNAME: </label> </dt>
                            <dd> <input type="text" class="form-control" id="username" placeholder="My Nickname"> </dd>
                        </div>
                        <div class="int-area">
                            <dt> <label for="email">E-MAIL: </label> </dt>
                            <dd> <input type="email" class="form-control" id="email" placeholder="My E-mail"> </dd>
                        </div>
                        <div class="btn-area">
                            <button class="btn btn-primary" onclick="register()">회원가입</button>
                        </div>
                </section>
            </div>
        </header>
        


        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright 가천대학교 전문성 &copy;  2021</small></div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    
    </body>
</html>
